<div class="container">
    <div class="main-heading">
      <h2>Account</h2>
      <p>Edit your account setting and change your password here</p>
    </div>
    <hr><br>
  
    <div class="account-form-container">
      <form [formGroup]="accountForm" (ngSubmit)="submitForm()">
        <section>
          <label>Email</label><br><br>
          <input formControlName="email_id" type="text" placeholder="Your email address is test@test.com"><br><br>
          <div *ngIf="accountForm.controls['email_id'].invalid && accountForm.controls['email_id'].touched">
            <small class="text-danger">Please enter a valid email.</small>
          </div>
          <input formControlName="mobile_number" type="tel" placeholder="Enter your phone number"><br><br>
          <div *ngIf="accountForm.controls['mobile_number'].invalid && accountForm.controls['mobile_number'].touched">
            <small class="text-danger">Please enter a valid mobile number (10 digits).</small>
          </div>
        </section>
  
        <hr><br>
  
        <section>
          <label><b>Password</b></label><br>
          <input formControlName="currentPassword" type="password" placeholder="Enter current password"><br><br>
          <input formControlName="newPassword" type="password" placeholder="Enter new password"><br><br>
          <input formControlName="reTypePassword" type="password" placeholder="Re-type new password"><br><br>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </section>
      </form>
    </div>
  </div>
