<div class="container">
  <div class="block">
    <h5 class="forum-heading">Forum</h5>
  </div>
  <table mat-table [dataSource]="forums" class="mat-elevation-z8">

    <ng-container matColumnDef="srNo">
      <th mat-header-cell *matHeaderCellDef> Sr no </th>
      <td mat-cell *matCellDef="let forum; let i = index"> {{ i + 1 }} </td>
    </ng-container>

    <ng-container matColumnDef="topic">
      <th mat-header-cell *matHeaderCellDef> Topic </th>
      <td mat-cell *matCellDef="let forum"> {{ forum.topic }} </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let forum"> {{ forum.category }} </td>
    </ng-container>

    <ng-container matColumnDef="subCategory">
      <th mat-header-cell *matHeaderCellDef> Sub Category </th>
      <td mat-cell *matCellDef="let forum"> {{ forum.subCategory }} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Global/Internal </th>
      <td mat-cell *matCellDef="let forum"> {{ forum.type }} </td>
    </ng-container>

    <ng-container matColumnDef="publishDate">
      <th mat-header-cell *matHeaderCellDef> Publish Date </th>
      <td mat-cell *matCellDef="let forum"> {{ forum.publishDate }} </td>
    </ng-container>

    <ng-container matColumnDef="publisher">
      <th mat-header-cell *matHeaderCellDef> Publisher </th>
      <td mat-cell *matCellDef="let forum"> {{ forum.publisher }} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let forum">
        <button mat-button [matMenuTriggerFor]="menu">Action</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="editForum(forum)">Edit</button>
          <button mat-menu-item (click)="saveAsDraft(forum)">Save as Draft</button>
          <button mat-menu-item (click)="deleteForum(forum)">Delete</button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
